{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: url("https://images.pexels.com/photos/1638473/pexels-photo-1638473.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0; /* Remove default body margin */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .cards {
        width: 15%;
        background-color: aliceblue;
        border-radius: 5px;
        margin: 10px;
        box-shadow: 2px 2px 10px black;
        text-align: center;
    }

    .image img {
        width: 100%;
        border-radius: 50%;
    }

    .des {
        padding: 10Spx;
    }

    button {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: green;
        color: white;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        font-family: 'Nunito Sans', sans-serif;
    }

    button:hover {
        background-color: darkgreen;
        transition: .5s;
    }

    .title {
        margin-top: 5%;
        text-align: center;
        font-family: 'Nunito Sans', sans-serif;
    }

    .title h1 {
        color: rgb(245, 236, 236);
        font-size: 40px;
    }
</style>
<body>
    <div class="title">
        <h1>Our Services</h1>
    </div>

    <div class="container">
        <div class="cards">
            <div class="image">
                <img src="https://brand.udyogx.in/wp-content/uploads/2022/12/smt-300x300.png">
            </div>
            <div class="des">
                <a href="{% url 'myapp:search' %}"><button>Search Train</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://t4.ftcdn.net/jpg/05/00/84/65/360_F_500846592_bzLHfACJY8Eb7mhivk16TtaCw69kQYcG.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:pnr' %}"><button>PNR Status</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://st.depositphotos.com/62933612/54972/v/450/depositphotos_549721920-stock-illustration-ticket-line-art-outline-ticket.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:book' %}"><button>Book Ticket</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://previews.123rf.com/images/_fla/_fla1206/_fla120600523/14169849-grunge-rubber-stamp-with-the-text-cancelled-written-inside-the-stamp.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:cancel' %}"><button>Cancel Ticket</button></a>
            </div>
        </div>
    </div>

</body>
{% endblock %}
